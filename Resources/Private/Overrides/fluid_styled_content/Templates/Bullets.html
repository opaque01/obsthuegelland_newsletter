<f:layout name="Default" />
<f:section name="Main">
  <f:render partial="Email/Header" arguments="{data:data}" />

  <f:if condition="{data.bodytext}">
    <f:variable name="items" value="{data.bodytext -> f:split(separator: '\n')}" />

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
      <f:for each="{items}" as="item">
        <f:variable name="line" value="{item -> f:format.trim()}" />
        <f:if condition="{line}">
          <tr>
            <td valign="top" width="18" style="padding:0 6px 6px 0;font-family:Arial,Helvetica,sans-serif;font-size:16px;line-height:1.4;">â€¢</td>
            <td valign="top" style="padding:0 0 6px 0;font-family:Arial,Helvetica,sans-serif;font-size:16px;line-height:1.4;">{line}</td>
          </tr>
        </f:if>
      </f:for>
    </table>
  </f:if>
</f:section>
