<f:if condition="{data.header}">
  <f:switch expression="{data.header_layout}">
    <f:case value="1"><h1 style="margin:0 0 10px;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:24px;line-height:1.3;font-weight:bold;color:#7c9a54;">{data.header}</h1></f:case>
    <f:case value="2"><h2 style="margin:0 0 10px;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:20px;line-height:1.3;font-weight:bold;color:#7c9a54;">{data.header}</h2></f:case>
    <f:case value="3"><h3 style="margin:0 0 10px;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:18px;line-height:1.3;font-weight:bold;color:#333333;">{data.header}</h3></f:case>
    <f:case value="4"><h4 style="margin:0 0 10px;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:16px;line-height:1.3;font-weight:bold;color:#333333;">{data.header}</h4></f:case>
    <f:defaultCase><h2 style="margin:0 0 10px;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:20px;line-height:1.3;font-weight:bold;color:#7c9a54;">{data.header}</h2></f:defaultCase>
  </f:switch>
</f:if>
