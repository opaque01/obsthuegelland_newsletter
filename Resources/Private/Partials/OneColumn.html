<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="x-apple-disable-message-reformatting" />
  <title><f:format.raw>{pageTitle}</f:format.raw></title>

  <!--[if mso]>
  <style type="text/css">
    table { border-collapse: collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }
    .ExternalClass { width: 100%; }
  </style>
  <![endif]-->

  <style type="text/css">
/* Newsletter CSS - Wird als <style> im <head> eingefügt */

/* Reset & Basis */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  color: #333333;
  background-color: #FFFCE4;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

img {
  border: 0;
  height: auto;
  line-height: 100%;
  outline: none;
  text-decoration: none;
  -ms-interpolation-mode: bicubic;
  max-width: 100%;
  display: block;
}

/* Typografie */
h1, h2, h3, h4, h5, h6 {
  margin: 15px 0 10px;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.3;
}

h1 {
  font-size: 1.5em;
  font-weight: bold;
  color: #7c9a54;
}

h2 {
  font-size: 1.3em;
  font-weight: bold;
  color: #7c9a54;
}

h3 {
  font-size: 1.1em;
  font-weight: bold;
  color: #333333;
}

p {
  margin: 0 0 10px;
  padding: 0;
}

a {
  color: #475830;
  text-decoration: underline;
}

a:hover {
  color: #b4261b;
}
  </style>
</head>

<body>
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%; background-color:#FFFCE4;">
    <tr>
      <td align="center" style="padding:20px 10px;">

        <table role="presentation" width="{containerWidth}" cellpadding="0" cellspacing="0" border="0" style="width:{containerWidth}px; max-width:{containerWidth}px; background-color:#ffffff; border-radius:12px; overflow:hidden;">
          <!-- Header Image -->
          <tr>
            <td align="center" style="padding:0; margin:0;">
              <f:if condition="{headerImageUrl}">
                <img src="{headerImageUrl}" width="{containerWidth}" style="display:block; width:100%; max-width:{containerWidth}px; height:auto;" alt="" />
              </f:if>
            </td>
          </tr>

          <!-- Title -->
          <tr>
            <td style="padding:20px 20px 10px;">
              <h1 style="margin:0; font-family:Arial, Helvetica, sans-serif; font-size:28px; line-height:1.3; color:#7c9a54;">
                <f:format.raw>{pageTitle}</f:format.raw>
              </h1>
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td style="padding:0 20px 10px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
                <f:format.raw>{mainContent}</f:format.raw>
              </table>
            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding:10px 20px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
                <tr>
                  <td style="height:1px; line-height:1px; font-size:1px; background-color:{dividerColor};">&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Unsubscribe -->
          <tr>
            <td align="center" style="padding:0 20px 25px;">
              <p style="margin:0; font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:1.6; color:#666666;">
                Wenn Du diesen Newsletter nicht mehr erhalten möchtest:
                <br />
                <f:format.raw>{unsubscribeLink}</f:format.raw>
              </p>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</body>
</html>
