<f:if condition="{data.header}">
  <f:switch expression="{data.header_layout}">
    <f:case value="1">
      <h1 style="margin:0 0 10px 0; font-family:Arial, Helvetica, sans-serif; line-height:1.3; color:#7c9a54;">
        <f:format.html>{data.header}</f:format.html>
      </h1>
    </f:case>
    <f:case value="3">
      <h3 style="margin:0 0 10px 0; font-family:Arial, Helvetica, sans-serif; line-height:1.3; color:#7c9a54;">
        <f:format.html>{data.header}</f:format.html>
      </h3>
    </f:case>
    <f:case value="4">
      <h4 style="margin:0 0 10px 0; font-family:Arial, Helvetica, sans-serif; line-height:1.3; color:#7c9a54;">
        <f:format.html>{data.header}</f:format.html>
      </h4>
    </f:case>
    <f:defaultCase>
      <h2 style="margin:0 0 10px 0; font-family:Arial, Helvetica, sans-serif; line-height:1.3; color:#7c9a54;">
        <f:format.html>{data.header}</f:format.html>
      </h2>
    </f:defaultCase>
  </f:switch>

  <f:if condition="{data.subheader}">
    <p style="margin:0 0 10px 0; font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:1.4; color:#666666;">
      <f:format.html>{data.subheader}</f:format.html>
    </p>
  </f:if>
</f:if>
