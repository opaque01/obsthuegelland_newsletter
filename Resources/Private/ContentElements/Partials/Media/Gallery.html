<f:if condition="{gallery.count.files}">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
    <f:for each="{gallery.rows}" as="row">
      <tr>
        <f:for each="{row.columns}" as="column">
          <td valign="top" align="center" style="padding:5px;">
            <f:image image="{column.media}" width="{column.dimensions.width}" height="{column.dimensions.height}"
                     additionalAttributes="{style:'display:block; width:100%; max-width:' + column.dimensions.width + 'px; height:auto;'}" />
            <f:if condition="{column.media.description}">
              <p style="margin:6px 0 0 0; font-family:Arial, Helvetica, sans-serif; font-size:12px; line-height:1.4; color:#666666;">
                <f:format.html>{column.media.description}</f:format.html>
              </p>
            </f:if>
          </td>
        </f:for>
      </tr>
    </f:for>
  </table>
</f:if>
