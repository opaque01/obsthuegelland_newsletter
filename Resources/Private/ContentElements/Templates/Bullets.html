{namespace nl=OpaqueDesignWalterKruml\Obsthuegelland\ViewHelpers}
<f:layout name="Default" />
<f:section name="Main">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
    <tr>
      <td style="font-family:Arial, Helvetica, sans-serif; font-size:16px; line-height:1.6; color:#333333;">
        <f:render partial="Header" arguments="{data:data}" />
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
          <f:for each="{nl:splitLines(value: data.bodytext)}" as="item" iteration="it">
            <f:if condition="{item -> f:format.trim()}">
              <tr>
                <td width="22" valign="top" style="padding:2px 0; font-family:Arial, Helvetica, sans-serif; font-size:16px; line-height:1.6;">
                  <f:if condition="{data.bullets_type} == 1">
                    <f:then>{it.cycle}.</f:then>
                    <f:else>&bull;</f:else>
                  </f:if>
                </td>
                <td valign="top" style="padding:2px 0; font-family:Arial, Helvetica, sans-serif; font-size:16px; line-height:1.6;">
                  <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{item}</f:format.html>
                </td>
              </tr>
            </f:if>
          </f:for>
        </table>
      </td>
    </tr>
  </table>
</f:section>
